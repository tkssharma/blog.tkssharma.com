  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title  | strip_html }}{% else %}{{ site.title | strip_html }}{% endif %}{% if page.category %}--{{site.title}}: {{page.category}}{% endif %}</title>
  <meta name="description" content="{{ site.description  | strip_html }}">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="{{ "/assets/js/search.js"  | prepend: site.baseurl  }}"></script>

  <link rel="stylesheet" media="screen" href="{{ "/css/main.css"  | prepend: site.baseurl  }}">
  <link rel="stylesheet" media="print" href="{{ "/css/print.css"  | prepend: site.baseurl  }}">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  {% if site.twitteruser %}<meta name="twitter:creator" content="{{site.twitteruser}}">{% endif %}
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | strip_html | truncate: 75 }}{% else %}{{ site.title | strip_html | truncate: 75 }}{% endif %}">
  <meta name="twitter:description" content="{% if course.Description %}{{ course.Description | strip_html | truncate: 200 }}{% elsif page.summary %}{{ page.summary | strip_html | truncate: 200 }}{% else %}{{ site.description | strip_html | truncate: 200 }}{% endif %}">  
  <meta name="twitter:image:src" content="{{course.Thumbnails[1].FullURL}}{{ post.cover }}{% if page.heroimage %}{{page.heroimage}}{% endif %}">
  <meta name="twitter:player" content="{% if course.WelcomeVideoId %}https://www.lynda.com/player/embed/{{ course.WelcomeVideoId }}{% endif %}{% if page.video %}{{ page.video }}{% endif %}">

  <!-- Facebook Meta Data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | truncate: 75 }}{% else %}{{ site.title | strip_html | truncate: 75 }}{% endif %}">
  <meta property="og:description" content="{% if course.Description %}{{ course.Description | strip_html | truncate: 200 }}{% elsif page.summary %}{{ page.summary | strip_html | truncate: 200 }}{% else %}{{ site.description | strip_html | truncate: 200 }}{% endif %}">  
  <meta property="og:url" content="{{site.url}}">
  <meta property="og:image" content="{% if course.Thumbnails[1].FullURL %}{{course.Thumbnails[1].FullURL}}{% elsif post.cover %}{{ post.cover }}{% elsif page.heroimage %}{{ page.heroimage }}{% elsif page.cover %}{{page.cover}}{% endif %}">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:video" content="{% if course.WelcomeVideoId %}https://www.lynda.com/player/embed/{{ course.WelcomeVideoId }}{% endif %}{% if page.video %}{{ page.video }}{% endif %}">
